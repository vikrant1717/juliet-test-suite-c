name: SonarQube Scan (No Build)

on:
  push:
    branches: [ "master" ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Download Juliet Test Suite
      - name: Download Juliet Test Suite
        run: |
          git clone --depth 1 https://github.com/codesecurity/Juliet-Test-Suite-C-Cpp.git JulietTestSuite
          ls -la JulietTestSuite

      # 3. Setup Python (optional, for juliet.py preprocessing)
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 4. Install Python dependencies
      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pyyaml

      # 5. Verify folder contents
      - name: List Juliet folder
        run: ls -la JulietTestSuite

      # 6. SonarQube scan (no build-wrapper)
      - name: Run SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=JulietC
            -Dsonar.projectName="Juliet C Test Suite"
            -Dsonar.sources=JulietTestSuite
            -Dsonar.host.url=https://your-sonarqube-server
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.cfamily.build-wrapper-output=
